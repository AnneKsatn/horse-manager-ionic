<ion-header>
  <ion-toolbar>
    <ion-title>auth</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #form="ngForm" (ngSubmit)="onSubmit(form)">
    <ion-list>
      <ion-label>E-mail</ion-label>
      <ion-input type="email" ngModel name="email" required email></ion-input>

      <ion-label position="foating">Password</ion-label>
      <ion-input  type="password" ngModel name="password" required minLength="6"></ion-input>
    </ion-list>

    <ion-button fill="clear" expand="block"> Switch to Login</ion-button>
    <ion-button type="submit" (click)="onLogin()" expand="block">Login</ion-button>

  </form>
</ion-content>
