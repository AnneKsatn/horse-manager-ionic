<ion-header>
  <ion-toolbar>
    <ion-title>расписание</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
<div class="content">

 <app-time-table class="calendar"></app-time-table>

  <div class="add-btn">
    <ion-button color="success" (click)="addEvent()">Добавить информацию</ion-button>
  </div>


    <div class="vet-card" *ngFor="let event of userEvents">
      <ion-card>
        <ion-card-header>
          <!-- <ion-card-subtitle>{{procedure.date}}</ion-card-subtitle> -->
          <ion-card-title>{{event.title}}</ion-card-title>
        </ion-card-header>
    
        <ion-card-content>
          <ion-item class="ion-activated">
            <ion-icon src="../../../assets/horse.svg" slot="start"></ion-icon>
            <ion-label>{{event.start_hour}} : {{event.start_min}}</ion-label>
          </ion-item>
    
          <ion-item>
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label> {{event.end_hour}} : {{event.end_min}}</ion-label>
          </ion-item>
    
          <ion-item>
            <ion-icon name="cash-outline" slot="start"></ion-icon>
            <ion-label> {{event.date}}-е число. {{event.month}}-й месяц </ion-label>
          </ion-item>
    
          <ion-item lines="none" (click)="delete(event.id)">
            <ion-icon name="card-outline" slot="start"></ion-icon>
            <ion-label> удалить </ion-label>
          </ion-item> 
        </ion-card-content> 
      </ion-card>
    
    </div>

</div>

</ion-content>
