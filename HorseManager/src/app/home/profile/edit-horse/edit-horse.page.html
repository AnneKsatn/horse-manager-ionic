<ion-header>
  <ion-toolbar>
    <ion-title>edit-horse</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="add-horse-content">


    <form #form="ngForm" (ngSubmit)=" updateHorse(form)">
      <ion-list>
        <ion-item>
          <ion-label class="ion-padding-bottom" position="floating">имя <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input [(ngModel)]="horse_info.name" name="name" required #nameCtrl="ngModel"></ion-input>
        </ion-item>

        <!-- <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
          <ion-label> Введите корректный адрес.</ion-label>
        </ion-item> -->

        <!-- <ion-item>
          <ion-label class="ion-padding-bottom" position="floating">год рожения <ion-text color="danger">*</ion-text>
          </ion-label>
          <ion-input ngModel name="birth" required #birthCtrl="ngModel"></ion-input>
        </ion-item> -->



        <ion-item>
          <ion-label>год рождения </ion-label>
          <ion-datetime [(ngModel)]="horse_info.birth" name="birth" placeholder="год" displayFormat="YYYY" min="1981" max="2025">
          </ion-datetime>
        </ion-item>
        <ion-item>

          <ion-label> пол <ion-text color="danger">*</ion-text>
          </ion-label>

          <ion-select required [(ngModel)]="horse_info.gender" name="sex" placeholder="пол">
            <ion-select-option value="mare">кобыла</ion-select-option>
            <ion-select-option value="stallion">жеребец</ion-select-option>
            <ion-select-option value="gelding">мерин</ion-select-option>
          </ion-select>
        </ion-item>


      </ion-list>

      <div class="btn-block">
        <ion-button type="submit" fill="clear" expand="block">
          сохранить
        </ion-button>
      </div>


    </form>
  </div>

  
  <div class="btn-block"  *ngIf="horse_info.isResident == 'true'">
    <ion-button (click)="leaveHorseClub()" fill="clear" expand="block">
      выйти из КСК
    </ion-button>
  </div>

  <ion-button color="danger" (click)="deleteHorse(horse_info.club_id)">Удалить</ion-button>

</ion-content>
