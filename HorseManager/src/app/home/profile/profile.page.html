<ion-header>
  <ion-toolbar>
    <ion-title>профиль</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main">
    <div class="person-profile">
      <ion-grid class="photo-name">
        <ion-row>
          <ion-col size="3">
            <ion-icon name="person-outline"></ion-icon>
          </ion-col>
          <ion-col size="9">
            <ion-title>Касаткина</ion-title>
            <ion-title>Анна</ion-title>
            <ion-title>Сергеевна</ion-title>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-title>Лошади:</ion-title>
    </div>
    <div class="horse-name-title ion-text-end">
      <ion-title class="horse-name">Эстетика</ion-title>
    </div>

    <div class="horse-info">
      <div>
        <ion-grid>
          <ion-row class="table-row ion-align-items-center ion-text-center">
            <ion-col size="4" class="row-title">год рожд.</ion-col>
            <ion-col size="8">2003</ion-col>
          </ion-row>

          <ion-row class="table-row ion-align-items-center ion-text-center">
            <ion-col size="4" class="row-title">порода</ion-col>
            <ion-col size="8">Орловский рысак</ion-col>
          </ion-row>

          <ion-button expand="block" class="registr-btn" (click)="presentAlert()">Зарегистрировать в КСК</ion-button>
        </ion-grid>
      </div>
    </div>
  </div>
</ion-content>
