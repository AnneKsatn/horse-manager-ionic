<ion-header>
  <ion-toolbar>
    <ion-title>профиль</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main">
    <div class="person-profile">
      <ion-grid class="photo-name">
        <ion-row>
          <ion-col size="3">
            <ion-icon name="person-outline"></ion-icon>
          </ion-col>
          <ion-col size="9">
            <ion-title>Касаткина</ion-title>
            <ion-title>Анна</ion-title>
            <ion-title>Сергеевна</ion-title>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-title>Лошади:</ion-title>
    </div>

    <div *ngFor="let horse of horses" class="horse-profile">
      <app-horse-profile class="horse-profile-2" [horseItem]="horse"></app-horse-profile>
    </div>
  </div>

  <!-- <div *ngFor="let horse of horses | async">
    {{horse.name}}
  </div> -->

</ion-content>
