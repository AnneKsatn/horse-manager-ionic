<ion-header>
  <ion-toolbar>
    <ion-title>профиль</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main">
    <div class="person-profile">
      <div class="person-info">
        <!-- <ion-title class="name"> Касаткина Анна Сергеевна</ion-title>
        <ion-title> +7-921-567-37-14</ion-title> -->
        
        <div class="btn" (click)="addHorse()">
          <ion-icon name="add-circle-outline"></ion-icon>
        </div>
      </div>
    </div>


    <!-- <app-horse-profile [horseItem]="horse" *ngFor="let horse of horses"></app-horse-profile> -->

    <div class="vet-card" *ngFor="let horse of horses">
      <ion-card>
        <ion-card-header>
          <!-- <ion-card-subtitle>{{procedure.date}}</ion-card-subtitle> -->
          <ion-card-title>{{horse.name}}</ion-card-title>
        </ion-card-header>
    
        <ion-card-content>
          <ion-item href="#" class="ion-activated">
            <ion-icon src="../../../assets/horse.svg" slot="start"></ion-icon>
            <ion-label [routerLink]="['/home/profile/care']" [queryParams]="{horse_id: horse.id, club_id: horse.club_id}">
              Питание</ion-label>
          </ion-item>
    
          <ion-item href="#">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label> Дополнительно </ion-label>
          </ion-item>
    
          <ion-item href="#">
            <ion-icon name="cash-outline" slot="start"></ion-icon>
            <ion-label> Тренинг </ion-label>
          </ion-item>
    
          <ion-item lines="none" href="#">
            <ion-icon name="card-outline" slot="start"></ion-icon>
            <ion-label [routerLink]="['/home/profile/horse-profile']" [queryParams]="{horse_id: horse.id}"> Профиль
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
    
    </div>

  </div>

  <!-- <div *ngFor="let horse of horses | async">
    {{horse.name}}
  </div> -->

</ion-content>
