<div class="vet-card">
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{procedure.date}}</ion-card-subtitle>
      <ion-card-title>{{procedure.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item class="ion-activated">
        <ion-icon src="../../../assets/horse.svg" slot="start"></ion-icon>
        <ion-label>{{procedure.horse_name}}</ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="home-outline" slot="start"></ion-icon>
        <ion-label> КСК {{procedure.club_title}} </ion-label>
      </ion-item>

      <ion-item>
        <ion-icon name="cash-outline" slot="start"></ion-icon>
        <ion-label>{{procedure.price}} рублей </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="card-outline" slot="start"></ion-icon>
        <ion-label>{{ (procedure.status == 'paid') ? 'оплачено' : 'не оплачено' }}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>

</div>
